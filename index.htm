<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Choice API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="freeChoiceAPI.js"></script>
    <link rel="stylesheet" href="freeChoiceAPI.css">
</head>
<body>

<nav>
    <p class="changeBackground" id="changeBackground1" onclick="setBackground(baseUrls.APOD)">Set Picture of The Day as Background</p>
    <h2>Nasa API Project</h2>
    <input id="apiKey" placeholder="API Key">
    <br>
    <p id="changeBackground2" class="changeBackground">Reset Background to Default</p>
</nav>

<main>
    <div>
        <button id="podBtn" class="btn">Picture of the Day</button>
        <button class="btn" id="neoBtn">Search for Near Earth Objects</button>
        <button class="btn" id="epicBtn">Search for Earth Images</button>
        <button class="btn" id="earthBtn">Search for Landsat Images</button>
    </div>
    <div id="pod">
        <a id="podImgUrl" target="_blank"><img id="podImg" src=""></a>
        <a id="podVidUrl" target="_blank"><iframe id="podVid"></iframe></a>
        <h4 id="podTitle"></h4>
        <p>Image Credits: <span id="imgCredits"></span></p>
        <p id="podDescription"></p>
    </div>
    <div id="neo"></div>
    <div id="epic"></div>
</main>

<div id="promptUser">
    <span class="close">X</span>
    <div id="promptUserInputs">
        <h3>Search for asteroids on their closest approach date to Earth</h3>
        <label for="startDate">Start Date: </label>
        <input id="startDate" type="text" placeholder="YYYY-MM-DD">
        <br><br>
        <label for="endDate">End Date: </label>
        <input id="endDate" type="text" placeholder="YYYY-MM-DD">
        <br>
        <img src="pink_rocket_icon.png" class="goRocket" onclick="searchNeo()">
    </div>
</div>
<div id="containerEpic">
    <span class="close">X</span>
    <div id="searchEpic">
        <h3>Search For Images of the Earth By Date</h3>
        <label for="dateEpic">Start Date: </label>
        <input id="dateEpic" type="text" placeholder="YYYY-MM-DD">
        <br><br>
        <img src="pink_rocket_icon.png" class="goRocket" onclick="searchEpic()">
    </div>
</div>
<div id="containerEarth">
    <span class="close">X</span>
    <div id="searchEarth">
        <h3>Search For Landsat 8 Images by Date and Location</h3>
        <label for="dateEarth">Date (optional): </label>
        <input id="dateEarth" placeholder="YYYY-MM-DD">
        <img id="earthMapImg" src="http://www.prinsjesdagdenhaag.nl/wp-content/uploads/2018/02/some-doing-regular-initial-own-here-endure-additional-or-limited-beginning-strategy-world-map-flat-of-world-map-flat.jpg" width="450" usemap="#earthMap">
        <map name="earthMap">
            <area shape="rect">
        </map>

        <!--<br><br>-->
        <!--<label for="lonEarth">Longitude: </label>-->
        <!--<input type="number" id="lonEarth" placeholder="Float">-->
        <!--<br><br>-->
        <!--<label for="latEarth">Lattitude: </label>-->
        <!--<input type="number" id="latEarth" placeholder="Float">-->



        <br><br>
        <img src="pink_rocket_icon.png" class="goRocket" onclick="searchEarth()">
    </div>
</div>

</body>
</html>
